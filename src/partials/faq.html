<section class="section faq-section" id="faq">
  <div class="container faq-container">
    <h2 class="section-title faq-title">FAQ</h2>
    <div class="faq-content-wrapper">
      <ul class="faq-list">
        <li class="faq-list-item">
          <button class="faq-top-text-btn">
            <span class="faq-toggle-symbol"
              ><svg class="faq-icon" width="42" height="42">
                <use href="./img/sprite.svg#icon-arrow"></use></svg
            ></span>
            <span class="faq-btn-text">Is this a story-based game?</span>
          </button>
          <p class="faq-bottom-text">
            Yes, but the story is experienced through environments and choices
            rather than dialogue.
          </p>
        </li>
        <li class="faq-list-item">
          <button class="faq-top-text-btn">
            <span class="faq-toggle-symbol"
              ><svg class="faq-icon" width="42" height="42">
                <use href="./img/sprite.svg#icon-arrow"></use></svg
            ></span>
            <span class="faq-btn-text">Can I replay the game?</span>
          </button>
          <p class="faq-bottom-text">
            Absolutely. Different decisions unlock different paths and
            interpretations.
          </p>
        </li>
        <li class="faq-list-item">
          <button class="faq-top-text-btn">
            <span class="faq-toggle-symbol"
              ><svg class="faq-icon" width="42" height="42">
                <use href="./img/sprite.svg#icon-arrow"></use></svg
            ></span>
            <span class="faq-btn-text"
              >Is there a right or wrong way to play?</span
            >
          </button>
          <p class="faq-bottom-text">
            No. The game adapts to your approach instead of judging it.
          </p>
        </li>
      </ul>
      <img
        class="faq-img"
        src="./img/faq/faq-img.png"
        alt="Screenshot of the game"
        width="355"
        height="357"
        loading="lazy"
      />
    </div>
  </div>
</section>
